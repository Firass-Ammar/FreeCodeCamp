<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the following survey form.</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" placeholder="Enter your age" min="1" max="100">
        
        <label for="dropdown">Favorite fruit:</label>
        <select id="dropdown" name="dropdown">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
        </select>
        
        <p>Preferred contact method:</p>
        <label>
            <input type="radio" name="contact" value="email" required>Email
        </label>
        <label>
            <input type="radio" name="contact" value="phone" required>Phone
        </label>
        
        <p>Interests:</p>
        <label>
            <input type="checkbox" name="interests" value="coding">Coding
        </label>
        <label>
            <input type="checkbox" name="interests" value="music">Music
        </label>
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
